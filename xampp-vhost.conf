# Configuration Virtual Host pour l'application Symfony avec XAMPP
# À ajouter dans C:\xampp\apache\conf\extra\httpd-vhosts.conf

<VirtualHost *:80>
    ServerName localhost
    ServerAlias www.localhost
    DocumentRoot "C:/xampp/htdocs/public"
    
    # Configuration du dossier public
    <Directory "C:/xampp/htdocs/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        FallbackResource /index.php
        
        # Configuration pour Symfony
        DirectoryIndex index.php
        
        # Autoriser l'accès aux fichiers statiques
        <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
            Require all granted
        </FilesMatch>
    </Directory>
    
    # Protection des dossiers sensibles
    <Directory "C:/xampp/htdocs">
        AllowOverride None
        Require all denied
    </Directory>
    
    # Autoriser l'accès au dossier uploads
    <Directory "C:/xampp/htdocs/public/uploads">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Logs Apache
    ErrorLog "C:/xampp/htdocs/var/logs/apache_error.log"
    CustomLog "C:/xampp/htdocs/var/logs/apache_access.log" combined
    
    # Configuration PHP spécifique pour cette application
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 300
    php_value memory_limit 256M
    php_value max_input_vars 3000
    
    # Configuration pour les sessions
    php_value session.gc_maxlifetime 3600
    php_value session.cookie_lifetime 0
    
    # Configuration pour les erreurs (développement)
    php_flag display_errors On
    php_flag display_startup_errors On
    php_value error_reporting E_ALL
    
    # Configuration pour les timeouts
    php_value max_input_time 300
    php_value default_socket_timeout 300
    
    # Headers de sécurité
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options DENY
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
    
    # Compression GZIP
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # Cache pour les fichiers statiques
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/ico "access plus 1 month"
        ExpiresByType image/icon "access plus 1 month"
        ExpiresByType text/plain "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
    </IfModule>
</VirtualHost>

