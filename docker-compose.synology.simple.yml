version: '3.8'

services:
  # Base de données MySQL optimisée pour Synology
  database:
    image: mysql:8.0
    container_name: symfony_mysql_synology
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: symfony_app
      MYSQL_USER: symfony_user
      MYSQL_PASSWORD: symfony_password
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_INNODB_LOG_FILE_SIZE: 64M
      MYSQL_INNODB_FLUSH_LOG_AT_TRX_COMMIT: 2
    volumes:
      - /volume1/docker/symfony/mysql:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    networks:
      - symfony_network
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M

  # PHP-FPM simplifié pour Synology
  php:
    build:
      context: .
      dockerfile: Dockerfile.synology.simple
    container_name: symfony_php_synology
    restart: unless-stopped
    volumes:
      - /volume1/docker/symfony/app:/var/www/html
      - /volume1/docker/symfony/php/php.ini:/usr/local/etc/php/php.ini
      - /volume1/docker/symfony/php/conf.d:/usr/local/etc/php/conf.d
    depends_on:
      - database
    networks:
      - symfony_network
    environment:
      - DATABASE_URL=mysql://symfony_user:symfony_password@database:3306/symfony_app?serverVersion=8.0
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_OPCACHE_MEMORY_CONSUMPTION=256
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Nginx optimisé pour Synology
  nginx:
    image: nginx:alpine
    container_name: symfony_nginx_synology
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /volume1/docker/symfony/app:/var/www/html
      - ./docker/nginx/nginx.synology.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.synology.conf:/etc/nginx/conf.d/default.conf
      - /volume1/docker/symfony/nginx/ssl:/etc/nginx/ssl
      - /volume1/docker/symfony/nginx/logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - symfony_network

  # Mercure Hub optimisé pour Synology
  mercure:
    image: dunglas/mercure
    container_name: symfony_mercure_synology
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - MERCURE_PUBLISHER_JWT_KEY=!ChangeThisMercureHubJWTSecretKey!
      - MERCURE_SUBSCRIBER_JWT_KEY=!ChangeThisMercureHubJWTSecretKey!
      - MERCURE_EXTRA_DIRECTIVES=cors_origins=*
      - MERCURE_DEBUG=1
    volumes:
      - /volume1/docker/symfony/mercure:/data
    networks:
      - symfony_network

  # Redis optimisé pour Synology
  redis:
    image: redis:7-alpine
    container_name: symfony_redis_synology
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - /volume1/docker/symfony/redis:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - symfony_network

  # MailHog pour les emails en développement
  mailhog:
    image: mailhog/mailhog:latest
    container_name: symfony_mailhog_synology
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - symfony_network

  # Worker pour les tâches asynchrones
  worker:
    build:
      context: .
      dockerfile: Dockerfile.synology.simple
    container_name: symfony_worker_synology
    restart: unless-stopped
    volumes:
      - /volume1/docker/symfony/app:/var/www/html
    depends_on:
      - database
      - redis
    networks:
      - symfony_network
    environment:
      - DATABASE_URL=mysql://symfony_user:symfony_password@database:3306/symfony_app?serverVersion=8.0
      - MESSENGER_TRANSPORT_DSN=redis://redis:6379/messenger
    command: php bin/console messenger:consume async --time-limit=3600
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  symfony_network:
    driver: bridge
